<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/home.css">
  <title>User Home</title>
</head>
<body>
<div id="default">
  <div id="container">
    <div class="contents">
      <div class="title">
        <a href="/user/home" id="home">Goo's Reservation</a>
        <div class="member-wrap">
          <div class="is-login" sec:authorize="hasRole('USER')">
            <a href="/user/my" th:text="${name}"></a>
            <p>고객님</p>
            <span> | </span>
            <a href="/logout">로그아웃</a>
          </div>
          <div class="is-logout" sec:authorize="isAnonymous()">
            <a href="/join">회원가입</a>
            <span> | </span>
            <a href="/login">로그인</a>
          </div>
        </div>
      </div>
      <div class="search-box">
        <form action="" method="get" name="searchForm">
          <div class="icon"></div>
          <input type="text" id="search-input">
        </form>
      </div>
      <script>
        const submitButton = document.querySelector('.icon');
        submitButton.addEventListener('click', function() {
          // const form = document.forms.;
          // form.submit();
        });
      </script>
    </div>
  </div>
</div>
</body>
</html>
