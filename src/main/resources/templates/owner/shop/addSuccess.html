<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8"/>
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="stylesheet" href="/css/add-success.css"/>
  <title>Owner Store Add</title>
</head>
<body>
<div id="default">
  <div id="container">
    <div class="contents">
      <div class="title" id="owner-title">
        <a href="/owner/home" id="home">Goo's Reservation</a>
        <div class="member-wrap">
          <div class="is-login" sec:authorize="hasRole('OWNER')">
            <a href="/owner/my" th:text="${name}"></a>
            <p>점장님</p>
            <span> | </span>
            <a href="/owner/logout">로그아웃</a>
          </div>
          <div class="is-logout" sec:authorize="isAnonymous()">
            <a href="/owner/join">회원가입</a>
            <span> | </span>
            <a href="/owner/login">로그인</a>
          </div>
        </div>
      </div>
      <p class="intro">매장이 성공적으로 등록되었습니다!</p>
      <div class="shop-details">
        <div class="text-filed">
          <div class="input-box">
            <input id="shop-name" type="text" name="shopName" th:value="${shopDetails.getShopName()}" readonly/>
            <label for="shop-name" class="label">매장상호명</label>
          </div>
        </div>
        <div class="text-filed" id="place">
          <div class="input-box">
            <input id="address1" type="text" name="address1" th:value="${shopDetails.getAddress1()}" readonly/>
            <label for="address1" class="label">도로명주소</label>
          </div>
          <div class="input-box">
            <input id="address2" type="text" name="address2" th:value="${shopDetails.getAddress2()}" readonly/>
            <label for="address2" class="label">상세주소</label>
          </div>
        </div>
        <div class="text-filed">
          <div class="input-box">
                <textarea id="explain" name="shopExplain" cols="30" rows="10" th:text="${shopDetails.getShopExplain()}" readonly></textarea>
            <label id="explain_label" for="explain" class="label">매장설명</label>
          </div>
        </div>
        <div class="move">
          <a href="">다른 매장 구경하러가기</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
