<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Owner Join</title>
</head>
<body>
<form action="/owner/joinProc" method="post" name="joinForm">
  <input type="text" class="owner-name" name="ownerName" placeholder="대표자이름">
  <input type="text" class="bus-number" name="busNumber" placeholder="사업자번호">
  <input type="email" class="email" name="email" placeholder="이메일주소">
  <input type="password" class="password" name="password" placeholder="비밀번호">
  <input type="text" class="phone" name="phone" placeholder="전화번호">
  <input type="text" class="stAddress1" name="stAddress1" placeholder="도로명주소">
  <input type="text" class="stAddress2" name="stAddress2" placeholder="상세주소">
  <button type="submit">회원가입</button>
</form>
</body>
</html>
