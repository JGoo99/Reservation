<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="stylesheet" href="/css/member.css"/>
  <title>Owner Join</title>
</head>
<body>
<div id="default">
  <div id="container">
    <div class="contents">
      <div class="title">
        <p>Goo's Reservation</p>
      </div>
      <p class="intro">점장님의 회원가입 정보를 입력해주세요.</p>
      <form action="/owner/joinProc" method="post" class="joinForm">
        <div class="text-filed">
          <div class="input-box">
            <input id="owner-name" type="text" name="ownerName" placeholder="" required/>
            <label for="owner-name" class="label">대표자이름</label>
            <p class="example">홍길동</p>
          </div>
        </div>
        <div class="text-filed">
          <div class="input-box">
            <input id="bus-number" type="text" name="busNumber" placeholder="" required/>
            <label for="bus-number" class="label">사업자번호</label>
            <p class="example">123-45-67890</p>
          </div>
        </div>
        <div class="text-filed">
          <div class="input-box">
            <input id="email" type="email" name="email" placeholder="" required/>
            <label for="email" class="label">이메일주소</label>
            <p class="example">goo@example.com</p>
          </div>
        </div>
        <div class="text-filed">
          <div class="input-box">
            <input id="password" type="text" name="password" placeholder="" required/>
            <label for="password" class="label">비밀번호</label>
            <p class="example">123456789</p>
          </div>
        </div>
        <div class="text-filed">
          <div class="input-box">
            <input id="phone" type="text" name="phone" placeholder=""/>
            <label for="phone" class="label">전화번호</label>
            <p class="example">010-1234-5678</p>
          </div>
        </div>
        <div class="text-filed">
          <div class="input-box">
            <input id="address" type="text" name="address" placeholder=""/>
            <label for="address" class="label">도로명주소</label>
            <p class="example">OO로 OO길 OO</p>
          </div>
        </div>
        <button type="submit" class="submit-button-owner">회원가입</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
